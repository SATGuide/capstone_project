<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Calendar')">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"/>

<nav th:replace="fragments/leftNavbar :: leftNavbar"/>
<div class="container">
    <form th:action="@{/events}" th:object="${calendar}" th:method="post">
        <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" />
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" />
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" id="description" th:field="*{description}"></textarea>
        </div>
        <input type="submit" value="Submit" />
    </form>

</div>
</body>
</html>
