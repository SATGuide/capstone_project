<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Dining')">
</head>

<body>
<navbar th:replace="fragments/navbar :: navbar"/>
<nav th:replace="fragments/leftNavbar :: leftNavbar"/>


<!-- Header -->
<header id="dining-title" class="header-dining">

    <div class="text-vertical-center-dining">

            <img id="chalkboard-img" src="/css/img/chalkboard.jpg" />

            <h1 class="heading-text">Dining</h1>

            <img id="food-img" src="/css/img/Food-Collage.jpg"/>
    </div>

</header>

<!-- Services -->
<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<section id="services-dining" class="services bg-primary">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-10 col-lg-offset-1">
                <hr class="large" />
                <div class="row">
            <!--Local Dining Link-->
            <a href="#map-canvas" class="left-menu-toggle local"  style="color:black">
                <div class="col-md-4">
                    <div class="service-item=dining">
                            <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-map-marker fa-stack-1x text-primary"></i>
                        </span>

                        <h4 id="dininglabel">
                            <strong>Local Cuisine</strong>
                        </h4>
                        <p id="diningdescription">Local eating venues</p>

                    </div>
                </div>
            </a>

            <!--Chain Dining Option Link-->
            <a href="#map-canvas" class="left-menu-toggle chain"  style="color:black">
                <div class="col-md-4">
                    <div class="service-item-dining">
                            <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x"></i>
                            <i class="fa fa-globe fa-stack-1x text-primary"></i>
                        </span>
                        <h4 id="dininglabel2">
                            <strong>Favorite Eats</strong>
                        </h4>
                        <p id="diningdescription2">National chain restaurants</p>
                    </div>
                </div>
            </a>

            <!--Bars / Club Links-->
            <a href="#map-canvas" class="left-menu-toggle bars"  style="color:black">
                <div class="col-md-4">
                    <div class="service-item-dining">
                                    <span class="fa-stack fa-4x">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-glass fa-stack-1x text-primary"></i>
                                </span>
                        <h4 id="dininglabel3">
                            <strong>Bars/Clubs</strong>
                        </h4>
                        <p id="diningdescription3">Local nightlife</p>
                    </div>
                </div>
            </a>

                </div>
                <!-- /.row (nested) -->
    </div>
    <!-- /.container -->
        </div>
    </div>
</section>

<section th:replace="fragments/map :: map" />

<nav th:replace="fragments/footer :: footer"/>

<!--Google Maps API-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnFZ9Y4VyKhA1di1o-X_x3_AJ7GNuz27g"></script>
<script src="https://cdn.rawgit.com/googlemaps/v3-utility-library/master/markerwithlabel/src/markerwithlabel.js"></script>
<script src="../javaScript/mapJs.js"></script>


</body>
</html>
