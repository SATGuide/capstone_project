<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Login')">
</head>

<body class="formpages">

<nav th:replace="fragments/navbar :: navbar"/>

<div id="login-overlay" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Login to SATX Interactive</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="well">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username" class="control-label">Username</label>
                                <input type="text" class="form-control username" id="username" name="username" value="" required="" title="Please enter your username" />
                                <!--<span class="help-block"></span>-->
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password</label>
                                <input type="password" class="form-control password" id="password" name="password" value="" required="" title="Please enter your password" />
                                <!--<span class="help-block"></span>-->
                            </div>
                            <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
                            <button type="submit" class="btn btn-success btn-block">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-xs-6">
                    <p class="lead">Merchants: Register now for <span class="text-success">FREE</span></p>
                    <ul class="list-unstyled" style="line-height: 2">
                        <li><span class="fa fa-check text-success"></span> Get your business(es) listed</li>
                        <li><span class="fa fa-check text-success"></span> Expand your visibility</li>
                        <li><span class="fa fa-check text-success"></span> List your offerings</li>
                        <li><span class="fa fa-check text-success"></span> Edit at any time</li>
                        <li><span class="fa fa-check text-success"></span> Be part of our growing community!</li>
                    </ul>
                    <p><a href="/register" class="btn btn-info btn-block">Register now</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<div id="footer-login">
    <nav th:replace="fragments/footer :: footer"/>
</div>
</html>
