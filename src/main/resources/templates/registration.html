<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div>
        <h1>Register</h1>
    </div>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" th:field="*{email}"/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" th:field="*{password}"/>
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="form-control" th:field="*{password}"/>
    </div>

    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" class="form-control" th:field="*{firstName}"/>
    </div>

    <div class="form-group">
        <label for="last-name">last Name</label>
        <input type="text" id="last-name" class="form-control" th:field="*{lastName}"/>
    </div>

    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" class="form-control" th:field="*{company}"/>
    </div>

    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="form-control" th:field="*{phone}"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" /> <input class="btn" type="reset" value="Reset" />
</form>
</div>
</body>
</html>
