<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(title='Things To Do')">
</head>

<body>
<navbar th:replace="fragments/navbar :: navbar"/>
<nav th:replace="fragments/leftNavbar :: leftNavbar"/>
<!-- Header -->

<header id="top" class="header-thingstodo">
    <div class="text-vertical-center">

        <img id="rollercoaster-img" src="/css/img/rollercoaster.jpg" />
        <img id="golf-img" src="/css/img/golf.jpg"/>
        <img id="shopping-img" src="/css/img/shopping.jpg"/>


    </div>
</header>

<!-- About -->
<section id="about-thingstodo" class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-vertical-center-thingstodo">
                <h2>FUN<br/>Things To Do in San Antonio</h2>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>

<!-- Services -->
<!-- The circle icons use Font Awesome's stacked icon classes. For more information, visit http://fontawesome.io/examples/ -->
<section id="services-thingstodo" class="services bg-primary">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12">
                <hr class="large" />
                <div class="row">
                    <!--Attractions Button-->
                    <a href="#map-canvas" class="left-menu-toggle attractions"  style="color:black">
                        <div class="col-md-2 col-sm-6 col-lg-offset-1">
                            <div class="service-item-thingstodo">
                                    <span class="fa-stack fa-4x">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-file-image-o fa-stack-1x text-primary"></i>
                                </span>
                                <h4 id="ttdlabel">
                                    <strong>Attractions</strong>
                                </h4>
                                <p id="ttddescription">Major theme parks, San Antonio landmarks and the river walk</p>
                            </div>
                        </div>
                    </a>

                    <!--Shopping Button-->
                    <a href="#map-canvas" class="left-menu-toggle shopping"  style="color:black">
                        <div class="col-md-2 col-sm-6">
                            <div class="service-item-thingstodo">
                                    <span class="fa-stack fa-4x">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-cc-mastercard fa-stack-1x text-primary"></i>
                                </span>
                                <h4 id="ttdlabel2">
                                    <strong>Shopping</strong>
                                </h4>
                                <p id="ttddescription2">Malls, shopping centers and shops</p>
                            </div>
                        </div>
                    </a>

                    <!--Golf Button-->
                    <a href="#map-canvas" class="left-menu-toggle golf"  style="color:black">
                        <div class="col-md-2 col-sm-6">
                            <div class="service-item-thingstodo">
                                    <span class="fa-stack fa-4x">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-flag fa-stack-1x text-primary"></i>
                                </span>
                                <h4 id="ttdlabel3">
                                    <strong>Golf</strong>
                                </h4>
                                <p id="ttddescription3">Golf clubs and golf courses</p>
                            </div>
                        </div>
                    </a>

                    <!--Parks Button-->
                    <a href="#map-canvas" class="left-menu-toggle parks"  style="color:black">
                        <div class="col-md-2 col-sm-6">
                            <div class="service-item-thingstodo">
                                    <span class="fa-stack fa-4x">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-tree fa-stack-1x text-primary"></i>
                                </span>
                                <h4 id="ttdlabel4">
                                    <strong>Parks</strong>
                                </h4>
                                <p id="ttddescription4">San Antonio parks and recreation</p>
                            </div>
                        </div>
                    </a>

                    <!--Culture Arts Button-->
                    <a href="#map-canvas" class="left-menu-toggle culture-arts"  style="color:black">
                        <div class="col-md-2 col-sm-6">
                            <div class="service-item-thingstodo">
                                    <span class="fa-stack fa-4x">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-film fa-stack-1x text-primary"></i>
                                </span>
                                <h4 id="ttdlabel5">
                                    <strong>Culture/Arts</strong>
                                </h4>
                                <p id="ttddescription5">Art galleries, museums and performing arts stages</p>
                            </div>
                        </div>
                    </a>

                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.col-lg-10 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>

<section th:replace="fragments/map :: map" />

<nav th:replace="fragments/footer :: footer"/>

<!--Google Maps API-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnFZ9Y4VyKhA1di1o-X_x3_AJ7GNuz27g"></script>
<script src="https://cdn.rawgit.com/googlemaps/v3-utility-library/master/markerwithlabel/src/markerwithlabel.js"></script>
<script src="../javaScript/mapJs.js"></script>

</body>
</html>
